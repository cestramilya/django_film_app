{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'sign_up.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>Sign Up</h1>
        {{form.username}}
        {{form.password1}}
        {{form.password2}}
        <input type="submit" name="Create User">
    </form>
    <img src="{% static 'arrow.png' %}" alt="arrow">
    <script>
        document.getElementById("id_username").placeholder = "username";
        document.getElementById("id_password1").placeholder = "password";
        document.getElementById("id_password2").placeholder = "repeat password";
    </script>
</body>
</html>
